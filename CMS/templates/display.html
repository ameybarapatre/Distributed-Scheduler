<!doctype html> <!--[if lte IE 9]> <html class="lte-ie9" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html lang="en"> <!--<![endif]-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Remove Tap Highlight on Windows Phone IE -->
    <meta name="msapplication-tap-highlight" content="no"/>


    <title>CMS</title>

<link href="//cdn.muicss.com/mui-0.2.1/css/mui.min.css" rel="stylesheet" type="text/css" />
    <!-- uikit -->
    <link rel="stylesheet" href="/static/bower_components/uikit/css/uikit.almost-flat.min.css" media="all">

    <!-- flag icons -->
    <link rel="stylesheet" href="/static/assets/icons/flags/flags.min.css" media="all">

    <!-- altair admin -->
    <link rel="stylesheet" href="/static/assets/css/main.min.css" media="all">

    
</head>
<body class="sidebar_main_close sidebar_main_swipe">
    <!-- main header -->
    <header id="header_main">
        <div class="header_main_content">
            <nav class="uk-navbar">
                <a href="#" id="sidebar_main_toggle" class="sSwitch sSwitch_left">
                    <span class="sSwitchIcon"></span>
                </a>
                <!-- main sidebar switch -->
                
                <div id="menu_top" class="uk-float-left uk-hidden-small">
                 

                </div>
                <div class="uk-navbar-flip">

                    <ul class="uk-navbar-nav user_actions">
                        <li><a href="#" class="user_action_image uk-text-large "><b>{{username}}</b></a></li>
                                              <li data-uk-dropdown="{mode:'click'}">
                            
                            <a href="#" class="user_action_image"><img class="md-user-image" src="/static/assets/img/avatars/user.png" alt=""/></a>
                            <div class="uk-dropdown uk-dropdown-small uk-dropdown-flip">
                                <ul class="uk-nav js-uk-prevent">
                                    
                                    <li><a href="/CMS/logout/">Logout</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="header_main_search_form">
            <i class="md-icon header_main_search_close material-icons">&#xE5CD;</i>
            <form class="uk-form">
                <input type="text" class="header_main_search_input" />
                <button class="header_main_search_btn uk-button-link"><i class="md-icon material-icons">&#xE8B6;</i></button>
            </form>
        </div>
    </header><!-- main header end -->
  <aside id="sidebar_main">
        <div class="sidebar_main_header">
            <div class="sidebar_logo">
              
                <a href="index-2.html" class="sSidebar_show"><img src="./cont/assets/img/logo_main_small.png" alt="" height="32" width="32"/></a>
            </div>
         
        </div>
        <div class="menu_section">
            <ul>
                <li class="current_section" title="Dashboard">
                    <a href="/CMS/display">
                        <span class="menu_icon"><i class="material-icons">&#xE871;</i></span>
                        <span class="menu_title">Lectures</span>
                    </a>
                </li>
                <li title="">
                    <a href="/CMS/show">
                        <span class="menu_icon"><i class="material-icons">&#xE53E;</i></span>
                        <span class="menu_title">Find</span>
                    </a>
                </li>
                            </ul>
        </div>
    </aside>
    <!-- main sidebar -->
    
    <div id="page_content">
        <div id="page_content_inner">
                  

            {% for each in Days%}
            <center><div ><b>{{each}}</b></div></center>
            <center><hr width="50%"/></center>
            {% for lect in Lects %}
            <br/>
            {% ifequal each lect.Day %}
            <center>
            <div class="md-card" style="width:70%">
            
                <form class="md-card-content"  action="/CMS/removeitem/" method="POST">
                    {% csrf_token %}
                    
                    <div class="uk-grid" data-uk-grid-margin="">
                       <input type="hidden" value="{{lect.p_id}}" name="Professor" readonly>
                    
                        <div class="uk-width-medium-1-3">
                           <div class="uk-margin-small-top">
                           <input type="text" class="md-input" value="{{lect.Subject_name}}" name="Subject" readonly>
                       </div>
                       </div>
                       
                        <div class="uk-width-medium-1-3">
                            
                            <div class="uk-margin-small-top"><input type="text" class="md-input" value="{{lect.Day}}" name="Day" readonly>
                            </div>
                        </div>
                         <div class="uk-width-medium-1-3">
                            <div class="uk-margin-small-top">

                            <input type="text" class="md-input" value="{{lect.Time_slot_no}}" name="Time" readonly>
                        </div>
                        </div>
                          </div>
                        <div class="uk-width-medium-1-1 uk-text-center">
                            <input type="submit" href="#" class="md-btn md-btn-primary uk-margin-small-top" value="Remove"></input>
                        </div>
                   
                </form>
            </div>
          </center>

            <br/>
            {% endifequal %}
            {% endfor %}
            {% endfor %}

        </div>
    </div>

    <!-- google web fonts -->
    <script>
        WebFontConfig = {
            google: {
                families: [
                    'Source+Code+Pro:400,700:latin',
                    'Roboto:400,300,500,700,400italic:latin'
                ]
            }
        };
        (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
            '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>

    <!-- common functions -->
    <script src="/static/assets/js/common.min.js"></script>
    <!-- uikit functions -->
    <script src="/static/assets/js/uikit_custom.min.js"></script>
    <!-- altair common functions/helpers -->
    <script src="/static/assets/js/altair_admin_common.min.js"></script>


    <script>
        $(function() {
            // enable hires images
            altair_helpers.retina_images();
            // fastClick (touch devices)
            if(Modernizr.touch) {
                FastClick.attach(document.body);
            }
        });
    </script>

    
</body>

</html>
